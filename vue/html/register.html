<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/register.css" />
		<link rel="stylesheet" type="text/css" href="../font_jxrqs70sz0m/iconfont.css" />
		<script type="text/javascript" src="../js/vue.js"></script>

		
	</head>
	<body>

		<!-- 头 -->
		<div id="header">
			<!-- 导航位置 -->
			<div class="wrapper">
				<!-- logo的显示 -->
				<a href="" class="logo">
					美团
				</a>
				<!-- 跳转登录页面 -->
				<div class="logo-right">
					<span class="tip">已有美团账号？</span>
					<a href="" class="logoin">登录</a>
				</div>
			</div>

		</div>
		<!-- 内容 -->
		<div id="content">
			<div class="singup">
				<form action="" method="">
					<!-- 手机号框 -->
					<div class="phone">
						<label>手机号</label>
						<input type="" name="userphone" id="" value="" class="input" />
						<span  class="phone-right">注册成功后，全美团通用</span>
						<span class="phone-right-1" >
							<i class="inline"> </i>
							请输入您的手机号
						</span>
					</div>
					<!--创建密码  -->
					<div class="pwd">
						<label>创建密码</label>
							<input type="password" name="usepwd" class="input" placeholder="六到十五为字符不含空格"  />
							<span class="phone-right-1" >
								<i class="inline"></i>
								请填写密码
							</span>
					</div>
					<div class="move">
						等待开发滑块验证 经费有限
					</div>

					<!-- 密码确认框 -->
					<div class="sure">
						<label>再次输入密码</label>
						<input type="password" name="repeatpwd" id="" value="" class="input" />
						<span class="phone-right-1" >
							<i class="inline"></i>
							请再次填写密码
						</span>
					</div>

					<!-- 登陆确认框 -->
					<div class="field">
						<input type="submit"  id="" value="同意以下协议并注册" class="btn" />
						<a href=""></a>
					</div>
			</div>
			</form>
			<div class="term">
				<a href="" class="f1">《美团用户服务协议》</a>
				<a href="" class="f2">《美团隐私政策》</a>
			</div>
		</div>
		</div>
		<!-- 结尾 -->
		<div id="end">
			<p style="display: block; margin: 4px; font-size: 12px;color: #999;"> ©
				<a href="" class="fon">meituan.com</a>
				<a href="" class="fon">京ICP证070791号</a>
				<a href="" class="fon">京公网安备11010502025545号</a>
			</p>
		</div>

		<script type="text/javascript">
			// dom四步
			// 查找事件
			// var namenode = $(".input")
			// console.log(namenode)
			// // 绑定函数
			// namenode.focus(function(event) {
			// 	// 找元素
			// 	// console.log(event.target)
			// 	// console.log(event);
			// 	namenode.next().css("display", "none");
			// })
			// 修改元素
			// 手机号框相关验证
			// 找见相关元素
			var phone=document.getElementsByName("userphone")[0]
			// console.log(phone)
			var phonespan=document.getElementsByClassName("phone-right")[0]
			// console.log(phonespan)
			var phonespans=document.getElementsByClassName("phone-right-1")[0]
			// console.log(phonespans)
			var usepwd=document.getElementsByName("usepwd")[0]
			// console.log(usepwd)
			var pwdspan=document.getElementsByClassName("phone-right-1")[1]
			// console.log(pwdspan)
			var repeatpwd=document.getElementsByName("repeatpwd")[0]
			console.log(repeatpwd)
			var pwd=document.getElementsByClassName("phone-right-1")[2]
			console.log(pwd)
			
			// 绑定函数
			phone.onclick=function(){
				// 找要修改的元素 获得焦点时旁边span隐藏
			phonespan.style.display="none"
			}	
			// 手机号验证
			phone.onblur=function(){
				// 正则验证表达式
				var reg=/^1[3-9]\d{9}$/;
				 // 传值
				 var result=reg.test(this.value);
				 // 打印输出验证是否正确
				 // console.log(result);
				 // 判断条件 如果正确
				 if (result==true) {
					  phonespans.style.display=""
				 }
				 // 如果不正确则
				 else {
					 phonespans.style.display="inline-block"
				 }
				 
				
			}
			// 密码框验证
			var userKey = ""//用来接住符合条件的初始密码
			usepwd.onblur=function(){
				// 密码要求
				var reg = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,15}$/;
				//判断输入密码格式是否正确
				var resultpwd=reg.test(this.value);
				// console.log(resultpwd)
				//如果当输入的密码格式正确时
				if(resultpwd==true){
					//不显示错误提醒
					pwdspan.style.display=""
					//如果不正确直接提示密码格式不正确
					if (userKey != this.value){
						//将正确的密码传入userKey里面进行保存
						userKey = this.value
					}
					//格式不正确显示请您再次输入密码
				}else{
				pwdspan.style.display="inline-block"
				}
			}	
			// 密码再次验证
			//绑定函数
			repeatpwd.onblur=function(){
				// 输入值不为空时
				if (userKey != ""){
					//将输入值和userKey进行对比
					if (userKey == this.value) {
						pwd.style.display=""
						//两者不相同时
					}else{
						pwd.style.display="inline-block"
					}
				}else {
					pwd.style.display="inline-block"
				}
			}
			
		</script>
	</body>
</html>
