<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">

		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/logo.css" />
		
	</head>
	<body>

		<!-- 大div -->
		<div class="login">
			<!-- 上模块 -->
			<div class="header">
				<a href="http://www.meituan.com" class="d3">
					<img src="">
					美团网
				</a>
			</div>
			<!-- 下模块 -->
			<div class="site-body">
				<div class="content">
					<div class="contentleft">
						<img src="../img/login/02.jpeg">
					</div>
					<!-- 表单位置 -->
					<div class="contentright">
						<form action="" class="contentrightform">
							<div class="null"></div>
							<span class="account">账户登录
								<a href="" class="phone">手机登录</a>
							</span>
							<!--span 手机号  -->
							<div class="surrond">
								<span class="front">
									<span class="d16">

									</span>
									<span>86</span>
									<!-- <i class="d17"></i> -->
								</span>
								<input type="" name="" id="" value="" class="phonenum" placeholder="手机号" />

							</div>
							<!-- 密码 -->
							<div class="surrond">
								<span class="front">
									<i class="logo"></i>
									<input type="" name="" id="" value="" class="pwd" placeholder="密码" />
								</span>
							</div>
							<!-- 忘记密码 -->
							<div class="forgetbox">
								<a href="" class="forget">忘记密码？</a>
							</div>
							<!-- 登录框 -->
							<div class="loginbox">
								<input type="submit" name="" id="" value="登录" class="go" />
							</div>
							<!-- 忘记密码 -->
							<p class="rigisterbox">
								还没有账号？
								<a href="" class="rigister"> 免费注册</a>
							</p>

						<!-- 用合作网站账号登陆 -->
						<div class="formend">
							<h3 class="formendtop"><span class="formendfont">用合作网站账号登陆</span></h3>
						</div>
						<!-- qq微博图片位置 -->
						<div class="formlogo">
							<a href="" class="formlogoqq"></a>
							<a href="" class="formlogowechat"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- j加入尾部标签 -->
		<iframe src="03.html" width="100%" height="auto" marginwidth="0" marginheight="0" hspace=0 vspace=0 frameborder="0"
		 scrolling="no"></iframe>
